
dependencies {

    //for serialization
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

    //Mysql Connector:
    compile 'mysql:mysql-connector-java:5.1.45'

    //Mysql Connection Pool
    compile 'org.apache.commons:commons-pool2:2.4.3'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'

    //core selenium code
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.9.1'

    //htmlunit selenium driver
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/htmlunit-driver
    compile group: 'org.seleniumhq.selenium', name: 'htmlunit-driver', version: '2.29.1'
}
